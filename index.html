<!DOCTYPE html>
<html>

<script>
  const { ipcRenderer } = require("electron");
  ipcRenderer.on("document.write", (event, message) => {
    document.write(message);
  })
  ipcRenderer.on("eval", (event, message) => {
    eval(message);
  });
  ipcRenderer.on("msg", (event, message) => {
    console.log(message);
  });

</script>

</html>
